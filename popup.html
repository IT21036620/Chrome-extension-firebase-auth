<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Firebase Chrome Extension</title>
    <style>
      body { font-family: sans-serif; margin: 10px; }
      button { margin: 5px; }
    </style>
  </head>
  <body>
    <h1>Firebase Extension</h1>
    <div id="authSection">
      <button id="loginBtn">Sign In with Google</button>
      <button id="logoutBtn" style="display:none;">Sign Out</button>
    </div>
    <div id="nameSection" style="display:none; margin-top: 10px;">
      <input type="text" id="nameInput" placeholder="type name">
      <button id="saveNameBtn">Save Name</button>
    </div>
    <!-- Reference the bundled JavaScript file -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
